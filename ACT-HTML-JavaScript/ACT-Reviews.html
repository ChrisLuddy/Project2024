<!DOCTYPE html>
<html lang="en"> 

<head>
    <meta charset="UTF-8"> <!-- Specifies the character encoding as UTF-8, which includes most characters from all known languages -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures the page is responsive on mobile devices by setting the viewport width to device width -->
    <title>ACT Web Application - Reviews</title> <!-- Sets the title of the webpage, displayed in the browser tab -->

    <!-- Link to the favicon, which is the small icon shown in the browser tab -->
    <link rel="icon" href="images/ACT-Logo.png" type="image/png" />

    <!-- Displays the website logo within the page -->
    <img src="images/ACT-Logo.png" alt="Website Logo" id="website-logo"> <!-- The 'alt' attribute provides alternative text if the image doesn't load -->
    
    <!-- Link to the external CSS file for styling the page -->
    <link rel="stylesheet" href="ACT-Web-styles.css">
</head>

<body>
    <!-- Main container for all the page's content -->
    <div class="container">
        <!-- Main heading for the page -->
        <h1>Rate Our Application</h1>

        <!-- Image that visually represents the rating and reviews section -->
        <img src="images/ACT-Reviews.png" alt="ACT Reviews Image" style="width: 100%; max-width: 600px; height: auto;">
        
        <!-- Section for displaying the rating stars -->
        <div class="rating">
            <h2>Your Rating:</h2> <!-- Subheading for the rating section -->

            <!-- Container for star rating system -->
            <div class="stars" id="star-rating"> <!-- Each star represents a rating value -->
                <span class="star" data-value="1">&#9733;</span> <!-- Star icon for 1 rating -->
                <span class="star" data-value="2">&#9733;</span> <!-- Star icon for 2 rating -->
                <span class="star" data-value="3">&#9733;</span> <!-- Star icon for 3 rating -->
                <span class="star" data-value="4">&#9733;</span> <!-- Star icon for 4 rating -->
                <span class="star" data-value="5">&#9733;</span> <!-- Star icon for 5 rating -->
            </div>

            <!-- Display the selected rating dynamically (initially showing "None") -->
            <div id="selected-rating">Selected Rating: None</div>
        </div>

        <!-- Section for submitting a textual review -->
        <div class="review">
            <h2>Your Review:</h2> <!-- Subheading for the review section -->
            <!-- Textarea input for users to write a detailed review -->
            <textarea id="review-text" rows="5" placeholder="Write your review here..."></textarea>
        </div>

        <!-- Section for adding a comment to the review -->
        <div class="comment">
            <h2>Review:</h2> <!-- Subheading for the comment section -->
            <!-- Text input field for users to write a comment about the review -->
            <input type="text" id="comment" placeholder="Add a comment...">
        </div>

        <!-- Button that triggers the submission of the review -->
        <button id="submit-review">Submit Review</button>

        <!-- Section to display all the submitted reviews -->
        <h2>Reviews:</h2> <!-- Heading for the reviews list -->
        <div id="reviews-container"></div> <!-- Placeholder where the list of reviews will be dynamically populated -->
    </div>

    <!-- External JavaScript file that provides functionality for the page -->
    <script src="ACT-Web.js"></script>
</body>

</html>
