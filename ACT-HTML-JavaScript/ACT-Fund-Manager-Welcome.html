<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACT Web Application - Fund Manager Welcome</title>
    <link rel="stylesheet" href="ACT-Web-styles.css"> <!-- Link to the CSS stylesheet for styling -->
</head>
<body>
    <!-- 
    This page serves as the home page for fund managers upon logging in.
    It displays a personalized welcome message, a dashboard overview,
    and quick links to important functionalities such as managing client records,
    setting price alerts, and generating reports.
    -->
    
    <!-- Header section containing the title and navigation links -->
    <header>
        <h2>Fund Manager Welcome</h2>
        <nav>
            <ul>
                <li><a href="ACT-Homepage.html">Home</a></li> <!-- Link to the homepage -->
                <li><a href="ACT-Support.html">Support</a></li> <!-- Link to the support page -->
                <li><a href="ACT-Login.html">Login</a></li> <!-- Link to the login page -->
                <li><a href="ACT-Fund-Manager-Welcome.html">Fund Manager Welcome</a></li> <!-- Link to this welcome page -->
            </ul>
        </nav>
    </header>

    <!-- Main content of the Fund Manager Welcome page -->
    <main id="welcome-container" style="display: none;"> <!-- Initially hidden; shown when the user is authenticated -->
        <section id="welcome">
            <h2>Welcome, <span id="fund-manager-name"></span>!</h2> <!-- Placeholder for the fund manager's name -->
        </section>

        <section id="dashboard">
            <h3>Dashboard Overview</h3>
            <div class="metrics">
                <div class="metric">
                    <h4>Total Clients</h4>
                    <p id="total-clients"></p> <!-- Placeholder for displaying total number of clients -->
                </div>
                <div class="metric">
                    <h4>Number of Alerts</h4>
                    <p id="number-of-alerts"></p> <!-- Placeholder for displaying the number of alerts -->
                </div>
                <div class="metric">
                    <h4>Recent Activities</h4>
                    <p id="recent-activities"></p> <!-- Placeholder for displaying recent activities -->
                </div>
            </div>
        </section>

        <section id="quick-links">
            <h3>Quick Links</h3>
            <ul>
                <li><a href="ACT-Fund-Manager.html">Manage Client Records</a></li> <!-- Link to manage client records -->
                <li><a href="ACT-Price-System.html">Set Price Alerts</a></li> <!-- Link to set price alerts -->
                <li><a href="ACT-Reports.html">Generate Reports</a></li> <!-- Link to generate reports -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ACT Web Application. All Rights Reserved.</p> <!-- Footer copyright notice -->
    </footer>

    <script src="ACT-Web.js"></script> <!-- Link to the external JavaScript file for functionality -->
</body>
</html>
